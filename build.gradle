plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile "joda-time:joda-time:2.10"
}

jar {
    manifest {
        attributes 'Specification-Title': 'HelloWorld-Eng.Software'
        attributes 'Specification-Version': '1.0'
        attributes 'Specification-Vendor': 'ESTG'
        attributes 'Implementation-Title': 'gradleExample.HelloWorld'
        attributes 'Implementation-Version': 'build01'
        attributes 'Implementation-Vendor': 'ESTG'
        attributes 'Main-Class': 'WorldTime.main'
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

application {
    // Define the main class for the application
    mainClassName = 'WorldTime.main'
}

run {
    standardInput = System.in
}
